<!DOCTYPE html>
<html>
<head>
    <title>Simple WebSocket chat</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" charset="utf-8" src="index.js"></script>
</head>
<body class="center" onload="start_chat();">
<h2 class="welcome_message">Welcome to WebSocket chat!</h2>
<div id="login_div">
    <form name="login_form">
        <label>Enter username:</label>
        <input type="text" name="username"/>
        <input type="submit" value="Login"/>
    </form>
</div>
<div id="room_div" style="display: none">
    <form name="send_message_form">
        <label id="greeting">Msg:</label>
        <input type="text" name="message"/>
        <input type="submit" value="Send"/>
    </form>
    <div class="users">
        <div style="background-color: #80cbc4">Users in room:</div>
        <div id="users_list"></div>
    </div>
    <div class="messages_history">
        <div style="background-color: #80cbc4">Messages history:</div>
        <div id="messages_list"></div>
    </div>
</div>
</body>
</html>
